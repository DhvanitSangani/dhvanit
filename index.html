<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #d9a7c7, #723c5d, #2f0141, #ba8ecb, #ad5389);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 2rem;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-group {
            margin-bottom: 20px;
            animation: slideIn 1.2s ease-in-out;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #6C5CE7, #FF7675);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: slideIn 1.4s ease-in-out;
        }

        .login-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #FF7675, #6C5CE7);
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            color: #fff;
            animation: slideIn 1.6s ease-in-out;
        }

        .signup-link a {
            color: #6C5CE7;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #FF7675;
        }

        .login-container::before, .login-container::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .login-container::before {
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            animation: float 6s ease-in-out infinite;
        }

        .login-container::after {
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .login-container {
                width: 100%;
                padding: 30px;
            }

            .login-container h2 {
                font-size: 1.8rem;
            }

            .input-group input {
                font-size: 0.9rem;
            }

            .login-button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .login-container h2 {
                font-size: 1.6rem;
            }

            .input-group input {
                font-size: 0.8rem;
                padding: 8px;
            }

            .login-button {
                font-size: 0.8rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate login (replace with actual authentication logic)
            if (username && password) {
                alert(`Welcome back, ${username}!`);
            } else {
                alert('Please enter valid credentials.');
            }
        });
    </script>
</body>
</html>
